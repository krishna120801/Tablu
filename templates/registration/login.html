<!DOCTYPE html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://bootswatch.com/4/journal/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{% static 'css/lgn-over.css' %}"
    />
    <title>Tablu</title>
  </head>
  <body background="{% static 'photo/emlbg2.jpg' %}">
  <div class="container mx-auto my-auto">

  	<div class="row mt-5">

  		<div class="col-md-6 m-auto">
        <div class="box">
              <div class="square" style="--i:0;"></div>
              <div class="square" style="--i:1;"></div>
              <div class="square" style="--i:2;"></div>
              <div class="square" style="--i:3;"></div>
              <div class="square" style="--i:4;"></div>
           </div>
        <div class="card card-body">
      				<h1 class="text-center mb-3"><i class="fas fa-sign-in-alt"></i> Login</h1>
      				<!-- <% include ./partials/messages %> -->
              {% if messages %}  
              <ul id="errormsg">   
                  {% for message in messages %}  
                      <li class="alert alert-danger">{{ message }}</li>  
                      {% endfor %}  
              </ul>   
          {% endif %}  
              <form action="" method="POST">
                {% csrf_token %}
        				<div class="form-group">
          					<label for="email">Email</label>
          					<input
            						type="text"
            						id="email"
            						name="email"
            						class="form-control"
            						placeholder="Enter Email"
          					/>
        				</div>
        				<div class="form-group">
          					<label for="password">Password</label>
          					<input
            						type="password"
            						id="password"
            						name="password"
            						class="form-control"
            						placeholder="Enter Password"
          					/>
        				</div>
        				<button type="submit" class="btn btn-primary btn-block" onclick="login-form-submit();">Login</button>
      				</form>
      				<p class="lead mt-4">
        				No Account? <a href="{% url 'signup' %}">Register</a>
      				</p>
    			</div>
    </div>
	</div>

    </div>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
      integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
      integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
      crossorigin="anonymous"
    ></script>
	  <script>
	  	function login-form-submit()
		{
  		var ID=document.getElementById("email").value;
  		localStorage.setItem("id", ID);
  		return false;
		}
	  </script>
  </body>
</html>
